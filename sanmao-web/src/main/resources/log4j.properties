log4j.rootLogger=trace,info,error,warn,stdout  

log4j.logger.org.apache.activemq=info,error,warn
log4j.logger.org.apache.activemq.spring=info,error,warn
log4j.logger.org.quartz=info,error,warn
log4j.logger.com.ibatis=debug
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug
log4j.logger.java.sql.Connection=debug
log4j.logger.java.sql.Statement=debug
log4j.logger.java.sql.PreparedStatement=debug
log4j.logger.org.springframework=error
log4j.appender.stdout=System.out
log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %c - %m%n  
   
log4j.logger.info=info  
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.info.layout=org.apache.log4j.PatternLayout  
log4j.appender.info.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %c - %m%n  
log4j.appender.info.datePattern='.'yyyy-MM-dd  
log4j.appender.info.Threshold = INFO   
log4j.appender.info.append=true  
log4j.appender.info.File=../logs/Info.log  
   
log4j.logger.debug=debug  
log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.debug.layout=org.apache.log4j.PatternLayout  
log4j.appender.debug.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %c - %m%n  
log4j.appender.debug.datePattern='.'yyyy-MM-dd  
log4j.appender.debug.Threshold = DEBUG   
log4j.appender.debug.append=true  
log4j.appender.debug.File=../logs/Debug.log  
  
log4j.logger.error=error  
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.error.layout=org.apache.log4j.PatternLayout  
log4j.appender.error.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %c - %m%n  
log4j.appender.error.datePattern='.'yyyy-MM-dd  
log4j.appender.error.Threshold = ERROR   
log4j.appender.error.append=true  
log4j.appender.error.File=../logs/Error.log

log4j.logger.trace=trace  
log4j.appender.trace=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.trace.layout=org.apache.log4j.PatternLayout  
log4j.appender.trace.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %c - %m%n  
log4j.appender.trace.datePattern='.'yyyy-MM-dd  
log4j.appender.trace.Threshold = TRACE   
log4j.appender.trace.append=true  
log4j.appender.trace.File=../logs/Trace.log

log4j.logger.warn=warn  
log4j.appender.warn=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.warn.layout=org.apache.log4j.PatternLayout  
log4j.appender.warn.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %c - %m%n  
log4j.appender.warn.datePattern='.'yyyy-MM-dd  
log4j.appender.warn.Threshold = WARN   
log4j.appender.warn.append=true  
log4j.appender.warn.File=../logs/Warn.log

